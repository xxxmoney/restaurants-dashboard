<!DOCTYPE html>
<html>

<head>
    <title>Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        html, body, #app {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            margin: 0;
        }

    </style>
</head>

<body>
<div id="app" class="p-4">
    <div class="w-full h-full grid grid-cols-4">
        <iframe v-for="restaurant in restaurants" :src="restaurant.url" class="w-full h-full border-none" :style="{ zoom: restaurant.zoom }"></iframe>
    </div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        setup() {
            const restaurants = [
                {
                    url: 'https://www.restaurace-u-sisku.cz',
                    zoom: 1.25
                },
                {
                    url: 'https://www.restauraceklika.cz',
                    zoom: 1
                },
                {
                    url: 'http://www.restaurantbarredhook.cz/?Polední_menu',
                    zoom: 1
                },
                {
                    url: 'https://nominanza.com/index-pankrac.html#mu-reservation',
                    zoom: 0.75
                },
            ]

            return {
                restaurants: restaurants
            }
        }
    }).mount('#app')
</script>
</body>

</html>
